<div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <div class="row completo">
          <div class="col-sm">
            <div class="centrado">
                <mat-card-title>CATEGORIES</mat-card-title>
            </div>
          </div>
          <div class="col-sm">
            <div class="divflex">
              <button mat-button class="btn btn-editar" (click)="goToPage('')" color="primary">Moves</button>
              <button mat-button class="btn" (click)="addCategoria()" color="primary">Add category</button>
            </div>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="categoriasList" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editCategoria(element.id, element.nombre)" class="btn btn-editar">Edit</button>
                <button mat-button (click)="eliminarCategoria(element.id)" class="btn btn-editar">Delete</button>                  
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-card-content>
    </mat-card>
    
  </div>
